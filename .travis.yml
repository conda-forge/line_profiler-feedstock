language: objective-c

env:
  matrix:
    
    - CONDA_PY=27
    - CONDA_PY=34
    - CONDA_PY=35
  global:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
    - secure: ""


before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="http://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

      export PATH=/Users/travis/miniconda3/bin:$PATH
      conda config --add channels conda-forge
      conda config --set show_channel_urls true
      conda install --yes --quiet conda-forge-build-setup
      source run_conda_forge_build_setup

script:
  # Build, store the exit status, and exit.
  # Travis will muck with `$?` so we need to do this.
  # See the docs for details.
  #
  # https://docs.travis-ci.com/user/customizing-the-build/#Note-on-%24%3F
  #
  - conda build ./recipe;
    export CONDA_BUILD_STATUS=$?;
    exit $CONDA_BUILD_STATUS

  # Upload the package if the build doesn't fail.
  - if [[ $CONDA_BUILD_STATUS == 0 ]]; then
        ./ci_support/upload_or_check_non_existence.py ./recipe conda-forge --channel=main ;
    fi
